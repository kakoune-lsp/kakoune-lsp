[package]
name = "kak-lsp"
version = "8.0.0-snapshot"
authors = ["Ruslan Prokopchuk <fer.obbee@gmail.com>"]
edition = "2018"
license = "Unlicense/MIT"

[dependencies]
crossbeam-channel = "0.4.2"
clap = "2.33.0"
daemonize = "0.4.1"
dirs = "2.0.2"
enum_primitive = "0.1.1"
glob = "0.3.0"
itertools = "0.9.0"
jsonrpc-core = "14.1.0"
libc = "0.2.69"
lsp-types = { version = "0.73.0", features = ["proposed"] }
rand = "0.7.3"
regex = "1.3.7"
ropey = "1.1.0"
serde = "1.0.106"
serde_derive = "1.0.106"
serde_json = "1.0.51"
slog = { version = "2.5.2", features = ["release_max_level_debug"] }
slog-scope = "4.3.0"
sloggers = "0.3.5"
toml = "0.5.6"
url = { version = "2.1.1", features = ["serde"] }
whoami = "0.8.1"
pulldown-cmark = { version = "0.7.1", default_features = false }

[profile.release]
lto = true

