[package]
name = "kak-lsp"
version = "11.0.1-snapshot"
authors = ["Ruslan Prokopchuk <fer.obbee@gmail.com>"]
edition = "2018"
license = "Unlicense/MIT"

[dependencies]
crossbeam-channel = "0.5.1"
clap = "2.33.1"
daemonize = "0.4.1"
dirs = "2.0.2"
enum_primitive = "0.1.1"
glob = "0.3.0"
indoc = "1.0.3"
unindent = "0.1.7"
itertools = "0.10.1"
lsp-types = { version = "0.91.1", features = ["proposed"] }
jsonrpc-core = "18.0.0"
libc = "0.2.71"
rand = "0.8.4"
regex = "1.3.9"
ropey = "1.2.0"
serde = "1.0.112"
serde_derive = "1.0.112"
serde_json = "1.0.55"
serde_repr = "0.1.7"
slog = { version = "2.5.2", features = ["release_max_level_debug"] }
slog-scope = "4.3.0"
sloggers = "2.0.2"
toml = "0.5.6"
url = { version = "2.1.1", features = ["serde"] }
whoami = "1.1.3"
pulldown-cmark = "0.8.0"

[profile.release]
lto = true

