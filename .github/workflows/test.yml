name: Test kak-lsp

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  unit-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
    steps:
    - uses: actions/checkout@v2

    - uses: Swatinem/rust-cache@v1.3.0

    - name: Build kak-lsp
      run: cargo test --no-run --locked --release

    - name: Run unit tests
      run: cargo test --release

  integration-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
    steps:
    - uses: actions/checkout@v2

    - uses: Swatinem/rust-cache@v1.3.0

    - name: Build kak-lsp
      run: cargo build --locked --release

    - name: Install integration test dependencies
      run: |
        (cd && git clone https://github.com/mawww/kakoune)
        (cd ~/kakoune && git rev-parse HEAD && make && sudo make install)

        GO111MODULE=on go get golang.org/x/tools/gopls@v0.7.1
        sudo ln "$HOME/go/bin/gopls" /usr/local/bin/

    - name: Install Tmux via homebrew
      if: matrix.os == 'macos-latest'
      run: brew install tmux

    - name: Install Tmux via apt
      if: matrix.os == 'ubuntu-latest'
      run: sudo apt update && sudo apt install tmux

    - name: Run integration tests
      run: PATH="$PWD/target/release:$PATH" sh -x test/run
